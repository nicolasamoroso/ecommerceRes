  <link href="css/font-awesome.min.css" rel="stylesheet">

  <link href="css/styles.css" rel="stylesheet">
  <link href="css/products.css" rel="stylesheet">

  <script src="https://kit.fontawesome.com/95b02ed607.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid container-lg mt-1">
      <a class="navbar-brand" href="index.html"><img src="img/logo.png" class="imgLogo"></a>
      <div class="navToggler d-lg-none" id="btnBurger" type="button" data-bs-toggle="collapse"
        data-bs-target="#navBarContent" aria-controls="navBarContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <div class="navToggler-top"></div>
        <div class="navToggler-bottom"></div>
      </div>
      <div class="collapse navbar-collapse" id="navBarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex gap-lg-4 mt-lg-0 mt-3">
          <li class="nav-item d-lg-none">
            <a class="nav-link" href="my-profile.html">
              <img id="imgUser" src="img/img_perfil.png" alt="user" class="img-fluid rounded-circle" width="25">
              <span id="username">username</span>
            </a>
          </li>
          <hr class="m-0 text-muted d-lg-none">
          <li class="nav-item d-lg-none">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item d-lg-none">
            <a class="nav-link" href="cart.html">Carrito</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="help.html">Ayuda</a>
          </li>
          <hr class="m-0 text-muted d-lg-none">
          <li class="nav-item d-lg-none">

          </li>
        </ul>
        <div class="d-flex gap-lg-3">
          <ul class="navbar-nav mb-lg-0 d-none d-lg-block">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle p-0" href="#" id="navbarDropdown" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                <img id="imgUserRes" src="img/img_perfil.png" alt="user" class="img-fluid rounded-circle" width="25">
                <span id="usernameRes">username</span>
              </a>
              <ul class="dropdown-menu bg-dark dropdown-menu-dark" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="my-profile.html">Perfil</a></li>

              </ul>

          </ul>
          <div class="position-relative d-none d-lg-block">
            <a href="cart.html" class="m-auto">
              <i class="fa-solid fa-cart-shopping"></i>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                id="cartLenght">0
                <span class="visually-hidden"></span>
              </span>
            </a>
          </div>
        </div>
      </div>

  <main>
    <div class="container-fluid container-lg">
      <div class="mt-4 mb-3">
        <div class="d-flex h6">
          <a href="index.html" class="redirectOnTop">Inicio</a>
          <span class="mx-2"> > </span>
          <a href="categories.html" class="redirectOnTop">Categorias</a>
          <span class="mx-2"> > </span>
          <span class="text-muted" id="categoryName">Productos</span>
        </div>
      </div>
      <div class="text-center mb-5">
        <h1>Productos</h1>
        <p class="lead" id="product-subtitle"></p>
      </div>
      <div class="row">
        <div class="col-lg-3 col-md-4" id="allFilters">
          <div class="input-group mb-3">
            <span class="btn border-muted"><i class="fa-solid fa-search"></i></span>
            <input type="text" class="form-control" id="searchBar" placeholder="Buscar...">
          </div>
          <div class="row row-gap-2">

            <div class="d-sm-none d-md-none d-lg-none col-12">
              <div class="card card-body">
                <h2 class="accordion-header" id="btnFilter">
                  <button class="accordion-button collapsed p-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                    <i class="fa-solid fa-arrow-down-from-line"></i> <span class="text-muted">Filtros</span>
                  </button>
                </h2>
                <div class="accordion" id="filters">
                  <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="btnFilter"
                    data-bs-parent="#filters">
                    <div class="accordion-body d-flex flex-column pb-0">
                      <h5 class="text-center mb-3">Filtrar por cant. vendidos</h5>
                      <div class="row">
                        <div class="input-group input-group w-60">
                          <input type="number" class="form-control" id="rangeFilterPriceMinRes" placeholder="Min"
                            min="0">
                          <input type="number" class="form-control" id="rangeFilterPriceMaxRes" placeholder="Max"
                            min="0">
                        </div>
                        <a class="col-2 m-auto px-0">
                          <i class="fa-solid fa-arrow-right-from-bracket" id="rangeFilterPriceRes"></i>
                        </a>
                        <a class="col-2 m-auto px-0">
                          <i class="fa-solid fa-eraser" id="clearRangeFilterRes"></i>
                        </a>
                      </div>
                      <hr>
                      <h5 class="text-center">Ordenar</h5>
                      <div class="row row-gap-2">
                        <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">
                          <input type="radio" class="btn-check" name="options" id="sortByPriceDownRes">
                          <label class="btn shadow-none bg-sort" id="price-downRes" for="sortByPriceDownRes"><i
                              id="price-downRes" class="fas fa-sort-amount-down mr-1"></i>$</label>
                          <input type="radio" class="btn-check" name="options" id="sortByPriceUpRes">
                          <label class="btn shadow-none bg-sort" id="price-upRes" for="sortByPriceUpRes"><i
                              id="price-upRes" class="fas fa-sort-amount-up mr-1"></i>$</label>
                          <input type="radio" class="btn-check" name="options" id="sortRelDescRes">
                          <label class="btn shadow-none bg-sort" id="descRes" for="sortRelDescRes"><i id="rel-downRes"
                              class="fas fa-sort-amount-down mr-1"></i>Rel.</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="d-none d-sm-block col-12 col-sm-6 col-md-12 col-lg-12">
              <div class="card card-body h-100">
                <h5 class="text-center mb-3">Filtrar por cant. vendidos</h5>
                <div class="row">
                  <div class="input-group input-group w-60">
                    <input type="number" class="form-control" id="rangeFilterPriceMin" placeholder="Min" min="0">
                    <input type="number" class="form-control" id="rangeFilterPriceMax" placeholder="Max" min="0">
                  </div>
                  <a class="col-2 m-auto px-0">
                    <i class="fa-solid fa-arrow-right-from-bracket" id="rangeFilterPrice"></i>
                  </a>
                  <a class="col-2 m-auto px-0">
                    <i class="fa-solid fa-eraser" id="clearRangeFilter"></i>
                  </a>
                </div>
              </div>
            </div>
            <div class="d-none d-sm-block col-12 col-sm-6 col-md-12 col-lg-12">
              <div class="card card-body pb-0">
                <h5 class="text-center mb-3">Ordenar</h5>
                <div class="row row-gap-2">
                  <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">
                    <input type="radio" class="btn-check" name="options" id="sortByPriceDown">
                    <label class="btn shadow-none bg-sort" id="price-down" for="sortByPriceDown"><i id="price-down"
                        class="fas fa-sort-amount-down mr-1"></i>$</label>
                    <input type="radio" class="btn-check" name="options" id="sortByPriceUp">
                    <label class="btn shadow-none bg-sort" id="price-up" for="sortByPriceUp"><i id="price-up"
                        class="fas fa-sort-amount-up mr-1"></i>$</label>
                    <input type="radio" class="btn-check" name="options" id="sortRelDesc">
                    <label class="btn shadow-none bg-sort" id="desc" for="sortRelDesc"><i id="rel-down"
                        class="fas fa-sort-amount-down mr-1"></i>Rel.</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12">
              <div class="card card-body">
                <h2 class="accordion-header" id="btnTopSale">
                  <button class="accordion-button collapsed p-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    <i class="fa-solid fa-arrow-down-from-line"></i> <span class="text-muted">Productos más
                      vendidos</span>
                  </button>
                </h2>
                <div class="accordion" id="productsTopSale">
                  <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="btnTopSale"
                    data-bs-parent="#productsTopSale">
                    <div class="accordion-body d-lg-flex flex-lg-column text-muted pb-0">
                      <div class="row" id="lstTopSale">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-9 col-md-8">
          <div id="prodList" class="row row-gap-2 mt-3 mt-md-0 h-100 align-content-start">
          </div>
        </div>
      </div>
    </div>
    <div class="alert alert-success alert-dismissible text-center fade mt-5" role="alert" id="add-success"></div>
    <div class="alert alert-danger alert-dismissible text-center fade mt-5" role="alert" id="add-error"></div>
  </main>
    
  <footer class="mt-5"></footer>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
</body>

</html>
