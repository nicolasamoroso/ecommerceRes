<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <link href="css/login.css" rel="stylesheet">

  <script src="https://kit.fontawesome.com/95b02ed607.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
  <main class="d-flex flex-column justify-content-center">
    <div class="px-3">
      <div class="row">
        <div class="col-12 col-md-8 d-flex justify-content-center">
          <img src="img/login.png" class="img-fluid my-auto">
        </div>
        <div class="col-12 col-md-4 mx-auto me-md-auto ms-md-0 my-4" style="max-width: 300px;">
          <h3 class="text-center mb-3">Hola de nuevo!</h3>
          <h5 class="fw-bold">Iniciar sesión</h5>
          <form id="form" class="row g-3 needs-validation" novalidate>
            <div class="flex-column">
              <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
              <div class="invalid-feedback">Ingresa tu email</div>
              <input type="password" class="form-control mt-3" id="password" name="password"
                placeholder="Ingresa tu contraseña" minlength="6" required>
              <div class="invalid-feedback">Ingresa una contraseña con más de 6 carácteres</div>
              <button type="submit" class="btn btn-primary mt-3 w-100">Ingresar</button>
            </div>
          </form>
          <div class="row my-3">
            <div class="col-4">
              <hr class="mb-0">
            </div>
            <div class="col px-0 my-auto text-center">
              <small>o continua con</small>
            </div>
            <div class="col-4">
              <hr class="mb-0">
            </div>
          </div>
          <div class="d-flex flex-column">
            <div id="g_id_onload"
              data-client_id="51387124380-ntmebd3np4jqgmps0flvm63vn08ooau5.apps.googleusercontent.com"
              data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin text-center g-signin2 d-inline-flex justify-content-center" data-type="standard">
            </div>
          </div>
          <div class="mt-3">
            <span>¿No tienes cuenta? <a href="register.html">Registrate</a></span>
          </div>
        </div>
      </div>

    </div>
  </main>
